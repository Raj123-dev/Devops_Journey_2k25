{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Registered Users</h2>
<a href="{{ url_for('register') }}" class="btn btn-primary mb-3">Register New User</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
