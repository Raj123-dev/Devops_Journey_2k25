apiVersion: v1
kind: Service
metadata:
  name: registration-form-service
  labels:
    app: registration-form-app
spec:
  type: NodePort  # Change from ClusterIP to NodePort
  ports:
    - port: 8080
      targetPort: 8080
      protocol: tcp
      nodePort: 30001  # Optional: You can specify the port or let Kubernetes choose one
  selector:
    app: registration-form-app
